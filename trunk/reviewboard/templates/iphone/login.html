<form id="login" class="dialog" method="post" action="{% url iphone-login %}">
 <input type="hidden" name="next_page" value="{% url iphone-dashboard %}" />
 <fieldset>
  <h1>Log In</h1>
  <a class="button leftButton" type="cancel">Cancel</a>
  <a class="button blueButton" type="submit">Log In</a>

  <label>Username:</label>
  <input type="text" name="username" />
  <label>Password:</label>
  <input type="password" name="password" />
 </fieldset>
</form>
