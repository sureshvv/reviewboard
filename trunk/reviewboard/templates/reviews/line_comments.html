<ol id="comments-list">
{% for comment in comments %}
 <li class="comment">
  <dl>
   <dt>
    <a href="{{comment.review_set.get.user.get_absolute_url}}">{% firstof comment.review_set.get.user.get_full_name comment.review_set.get.user.username %}</a>
    <span class="timestamp">{{comment.timestamp}}</span>
   </dt>
   <dd>{{comment.text|escape|linebreaks}}</dd>
  </dl>
 </li>
{% endfor %}
</ol>
