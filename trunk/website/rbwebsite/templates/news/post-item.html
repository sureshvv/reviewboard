{% load djblets_utils %}
{% load gravatars %}
 <div class="blog-post">
  <div class="badges">
   <div class="badge">
    <iframe src="http://www.reddit.com/button_content?t=1&width=120&url=http://{{site.domain}}{{post.get_absolute_url|urlencode}}&title={{post.title|urlencode}}" height="22" width="120" scrolling="no" frameborder="0"></iframe>
   </div>
   <div class="badge">
    <iframe src="http://digg.com/tools/diggthis.php?u=http://{{site.domain}}{{post.get_absolute_url|urlencode}}&t={{post.title|urlencode}}&s=compact" height="18" width="120" scrolling="no" frameborder="0"></iframe>
   </div>
  </div>
  <div class="blog-post-header">
   <div class="gravatar">{% gravatar post.author 40 %}</div>
   <div class="blog-post-title"><a href="{{post.get_absolute_url}}">{{post.title}}</a></div>
   <div class="blog-post-author">
    by <a href="{{post.author.blog_feeds.get.site_url}}">{{post.author|user_displayname}}</a>
    - {{post.timestamp|date:"F j, Y - g:m A"}}
   </div>
  </div>
  <div class="blog-post-contents">
   {{post.content|safe}}
  </div>
 </div>
